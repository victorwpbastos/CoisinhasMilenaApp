<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			<div style="display: flex; align-items: center; justify-content: center;">
				<img src="assets/imgs/logo.png" width="40"> Meus Produtos
			</div>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div *ngFor="let p of produtos">
		<ion-card style="position: relative;" (click)="editarProduto(p)">
			<ion-item style="margin: 0;">
				<ion-thumbnail item-start style="background: #c4c4c4; display: flex; align-items: center; justify-content: center;">
					<img [src]="DomSanitizer.bypassSecurityTrustUrl(p.foto)" *ngIf="p.foto">
					<ion-icon name="camera" style="font-size: 48px; color: #ffffff;" *ngIf="!p.foto"></ion-icon>
				</ion-thumbnail>
				<h2>{{ p.nome }}</h2>
				<p>{{ p.descricao }}</p>
				<ion-badge item-end style="background: orange;">{{ converteParaReal(p.preco) }}</ion-badge>
			</ion-item>
		</ion-card>
	</div>

	<ion-fab right bottom>
		<button ion-fab color="primary" (click)="adicionarProduto()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
