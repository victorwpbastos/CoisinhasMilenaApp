<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			<div style="display: flex; align-items: center;">
				<img src="assets/imgs/logo.png" width="40"> Meus Produtos
			</div>
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="light" (click)="adicionarProduto()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-searchbar (ionInput)="buscar($event.target.value)" (ionClear)="buscar()" placeholder="Digite sua busca" style="padding: 0 0 16px 0;"></ion-searchbar>

	<ion-card *ngIf="!produtos.length">
		<ion-card-content>
			Nenhum produto disponível para exibição!
		</ion-card-content>
	</ion-card>

	<div *ngFor="let p of produtos">
		<ion-card style="position: relative;" (click)="editarProduto(p)">
			<ion-item style="margin: 0;">
				<ion-thumbnail item-start style="background: #c4c4c4; display: flex; align-items: center; justify-content: center;">
					<img [src]="p.foto" *ngIf="p.foto">
					<ion-icon name="camera" style="font-size: 48px; color: #ffffff;" *ngIf="!p.foto"></ion-icon>
				</ion-thumbnail>
				<h2>{{ p.nome }}</h2>
				<p>{{ p.descricao }}</p>
				<ion-badge style="position: absolute; top: 5px; right: 5px; padding: 3px 3px 1px 3px; border-radius: 2px; background: orange;">{{ converteParaReal(p.preco) }}</ion-badge>
			</ion-item>
		</ion-card>
	</div>
</ion-content>
